<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>

</head>
<body>
    
    
    <div class="container">
        <div class="sketchboard">
            <h2>Etch-a-Sketch</h2>
            <div class="sketchinput">
                
            </div>
            <div class="sketchcontrols">
                <div class="resolutioncontrol">
                    <div class="slidecontainer">
                    <span>3</span><input type="range" min="3" max="20" value="12" class="slider" id="blockResolution"><span>20</span>
                    </div>
                </div>
                <div class="penmodecontrol">
                    <div><i class="fa-solid fa-eraser"></i></div>
                    <div><label class="switch">
                        <input id="modeSwitch" type="checkbox" checked>
                        <span class="switch2 round"></span>
                      </label></div>
                    <div><i class="fa-solid fa-pen"></i> </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
